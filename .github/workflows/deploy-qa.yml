name: Deploy email-notification-service to QA

on:
  push:
    branches:
      - qa

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment:
      name: qa

    env:
      HOST: ${{ secrets.EC2_EMAIL_QA_IP }}
      MONGO_URI: ${{ secrets.QA_MONGO_URI }}
      MONGO_DB: league-auth

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up SSH key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.EC2_EMAIL_QA_SSH_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H github.com >> ~/.ssh/known_hosts
          echo "🔍 Trying ssh-keyscan on $HOST..."
          ssh-keyscan -vvv -T 5 -p 22 $HOST >> ~/.ssh/known_hosts
        shell: bash

      - name: 🔍 Test SSH Connection
        run: |
          echo "👉 Testing SSH connection to $HOST"
          ssh -vvv -o StrictHostKeyChecking=no ec2-user@$HOST "echo '✅ SSH Connected'"

      - name: Deploy to EC2 QA
        run: |
          ssh -T -o StrictHostKeyChecking=no ec2-user@$HOST << EOF
            sudo dnf update -y
            sudo dnf install -y git docker

            sudo systemctl enable --now docker
            sudo usermod -aG docker ec2-user

            mkdir -p ~/.docker/cli-plugins
            curl -SL https://github.com/docker/compose/releases/download/v2.27.1/docker-compose-linux-x86_64 \
              -o ~/.docker/cli-plugins/docker-compose
            chmod +x ~/.docker/cli-plugins/docker-compose
            sudo ln -sf ~/.docker/cli-plugins/docker-compose /usr/local/bin/docker-compose

            cd /home/ec2-user

            if [ ! -d email-notification-service ]; then
              git clone --branch qa https://github.com/league-platform/email-notification-service.git
            fi

            cd email-notification-service
            sudo chown -R ec2-user:ec2-user .
            git config --global --add safe.directory /home/ec2-user/email-notification-service
            git reset --hard
            git pull origin qa

            docker compose down || true
            MONGO_URI="${MONGO_URI}" MONGO_DB="${MONGO_DB}" docker compose up -d --build
          EOF
